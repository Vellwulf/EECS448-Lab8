<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSS Manipulation</title>
    <meta name="description" content="Exercise 4 of EECS448 Lab 8">
    <meta name="author" content="Yuri Martinez-Moylan">
	
	<style>
		.paragraph {
			border-style: solid;
			border-color: red;
		}
	</style>
</head>

<body>
	<h1>CSS Manipulation</h1>
	
	<p id="para" style="border-style: solid;">
		"to do is to be" - Socrates<br>
		"to be is to do" - Jean-Paul Sartre<br>
		"do be do be do" - Frank Sinatra<br>
	</p>
	
	<label for="borderRed">Enter values for border (colors: 0 to 255)<br>Red value</label><br>
	<input type="text" id="borderRed" name="borderRed"></input><br>
	<label for="borderGreen">Green value</label><br>
	<input type="text" id="borderGreen" name="borderGreen"></input><br>
	<label for="borderBlue">Blue value</label><br>
	<input type="text" id="borderBlue" name="borderBlue"></input><br>
	<label for="borderWidth">Width (in px)</label><br>
	<input type="text" id="borderWidth" name="borderWidth"></input><br><br>
	
	<label for="backgroundRed">Enter values for background (colors: 0 to 255)<br>Red value</label><br>
	<input type="text" id="backgroundRed" name="backgroundRed"></input><br>
	<label for="backgroundGreen">Green value</label><br>
	<input type="text" id="backgroundGreen" name="backgroundGreen"></input><br>
	<label for="backgroundBlue">Blue value</label><br>
	<input type="text" id="backgroundBlue" name="backgroundBlue"></input><br><br>
	
	<input type="button" value="Apply Changes" onClick="changeStyle()"></input>
</body>

<script>
	var redBorIn;
	var greenBorIn;
	var blueBorIn;
	var borWidth;
	var redBacIn;
	var greenBacIn;
	var blueBacIn;
	var paragraph
	
	window.onload = function () {
		redBorIn = document.getElementById("borderRed");
		greenBorIn = document.getElementById("borderGreen");
		blueBorIn = document.getElementById("borderBlue");
		borWidth = document.getElementById("borderWidth");
		
		redBacIn = document.getElementById("backgroundRed");
		greenBacIn = document.getElementById("backgroundGreen");
		blueBacIn = document.getElementById("backgroundBlue");
		
		paragraph = document.getElementById("para");
	}
	
	function changeStyle() {
		paragraph.style.borderColor = "rgb("+redBorIn.value+", "+greenBorIn.value+", "+blueBorIn.value+")";
		paragraph.style.borderWidth = borWidth.value+"px";
		paragraph.style.backgroundColor = "rgb("+redBacIn.value+", "+greenBacIn.value+", "+blueBacIn.value+")";
	}
</script>
</html>
