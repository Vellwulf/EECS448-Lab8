<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Password Verification</title>
    <meta name="description" content="User validates a password by entering it twice">
    <meta name="author" content="Yuri Martinez-Moylan">
	
</head>

<body>
	<h1>Password Validation</h1>
	
	<label for="pass1">Enter your password here:</label><br>
	<input type="password" id="pass1" name="pass1"></input><br><br>
	<label for="pass2">Re-enter password to validate:</label><br>
	<input type="password" id="pass2" name="pass2"></input><br><br>
	<input type="button" value="Validate" onclick="validate();"></input>
	
	<p id="result"></p>
</body>

<script>
	function validate() {
		var input1 = document.getElementById("pass1").value;
		var input2 = document.getElementById("pass2").value;
		var message = document.getElementById("result");
			
		if (input1.length < 8)
			message.textContent = "Error: password must be at least 8 characters long.";
			
		else if (input1 != input2)
			message.textContent = "Error: password entries do not match.";
			
		else
			message.textContent = "Password is valid!";
	}
</script>
</html>
