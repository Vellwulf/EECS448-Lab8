<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Password Verification</title>
    <meta name="description" content="User validates a password by entering it twice">
    <meta name="author" content="EECS 448 Team 18">
</head>

<body>
	<h1>Password Validation</h1>
	
	<form>
		<label for="pass1">Enter your password here:</label><br>
		<input type="text" id="pass1" name="pass1"></input><br><br>
		<label for="pass2">Re-enter password to validate:</label><br>
		<input type="text" id="pass2" name="pass2"></input><br><br>
		<input type="submit" value="click to validate password"></input>
	</form>
	
	<div id="result" style="display: none"></div>
</body>
</html>
