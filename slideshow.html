<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Slideshow</title>
    <meta name="description" content="slideshow of an important message from Rick Astley">
    <meta name="author" content="Yuri Martinez-Moylan">
</head>

<body>
	<h1 style="text-align:center;">Image SlideShow</h1>
	
	<img id="pic" src="slideshow-images/never.jpg" align="center" style="width:600px; height:500px; display: block; margin-left: auto; margin-right: auto"></img><br>
	<div style="text-align:center;">
		<input type="button" value="previous" style="text-align:center;" onclick="prevPic()"></input>
		<input type="button" value="next" style="text-align:center;" onclick="nextPic()"></input>
	</div><br>
	
	<p style="text-align: center;">1/5</p>
</body>

<script>
	let imageSrc = [];
	let currentPic = 0;
	
	window.onload = function() {
		imageSrc[0] = "slideshow-images/never.jpg";
		imageSrc[1] = "slideshow-images/gonna.jpg";
		imageSrc[2] = "slideshow-images/give.jpg";
		imageSrc[3] = "slideshow-images/you.jpg";
		imageSrc[4] = "slideshow-images/up.jpg";
		imageSrc[5] = "slideshow-images/rick.jpg";
	}
	
	function nextPic() {
		currentPic++;
		
		if (currentPic > imageSrc.length - 1) {
			currentPic = 0;
		}
		
		document.getElementById("pic").src = imageSrc[currentPic];
	}
	
	function prevPic() {
		currentPic--;
		
		if (currentPic < 0) {
			currentPic = imageSrc.length - 1;
		}
		
		document.getElementById("pic").src = imageSrc[currentPic];
	}
</script>
</html>
